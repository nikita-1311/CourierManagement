<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="updateform.component.css">
  <title>Courier</title>
</head>
<div class="card-box">
 <form [formGroup]="customerForm" (ngSubmit)="SaveCustomer()">
    <div class="form-group">
      <div class="mb-3">
        <label>Name</label>
          <div class="input-group">
            <input name="custName" class="form-control" #trackId formControlName="custName" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Email</label>
          <div class="input-group">
            <input name="email" class="form-control" formControlName="email" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Mobile</label>
          <div class="input-group">
            <input name="mobile" class="form-control" formControlName="mobile" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Address</label>
          <div class="input-group">
            <input name="address" class="form-control" formControlName="address" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Courier Name</label>
          <div class="input-group">
            <input name="courName" class="form-control" formControlName="courName" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Docket</label>
          <div class="input-group">
            <input name="docket" class="form-control" formControlName="docket" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>From City</label>
          <div class="input-group">
            <input name="fromCity" class="form-control" formControlName="fromCity" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>To City</label>
          <div class="input-group">
            <input name="toCity" class="form-control" formControlName="toCity" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Current City</label>
          <div class="input-group">
            <input name="currentCity" class="form-control" formControlName="currentCity" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Date</label>
          <div class="input-group">
            <input name="date" class="form-control" formControlName="date" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <label>Status</label>
          <div class="input-group">
            <input name="status" class="form-control" formControlName="status" autocomplete="off" />
          </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
      </div>
    </form>
